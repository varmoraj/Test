<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .menu {
            list-style: none;
            display: flex;
        }
        
        .menu li {
            margin: 0 15px;
        }
        
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .menu a:hover {
            color: #ffcc00;
        }
        
        .signup {
            background: #ffcc00;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .signup:hover {
            background: #e6b800;
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }
        
        #menu-checkbox {
            display: none;
        }
        
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
                padding: 10px 0;
            }
            
            .menu li {
                margin: 10px 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            #menu-checkbox:checked ~ .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="menu-toggle">â˜°</label>
        
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
        <a href="#" class="signup">Sign Up</a>
    </nav>
</body>
</html>
